<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="MyTitle">
            <h1>Some of My Words</h1>
        </div>
        <div class="set" id="Adiv">
            <ul>
                <h1>A</h1>
                <li>A book</li>
                <li>A Car</li>
                <li>A school</li>
            </ul>
        </div>
        <div class="set" id="Bdiv">
            <ul>
                <h1>B</h1>
                <li>B house</li>
                <li>B screen</li>
                <li>B phone</li>
            </ul>
        </div>
        <div class="set" id="Cdiv">
            <ul>
                <h1>C</h1>
                <li>C image</li>
                <li>C mouse</li>
                <li>C coke</li>
            </ul>
        </div>
        <div class="set" id="Ddiv">
            <ul>
                <h1>D</h1>
                <li>D image</li>
                <li>D mouse</li>
                <li>D coke</li>
            </ul>
        </div>
        <div id="MyFoot">
            <p>I have many more words</p>
        </div>
    </body>
</html>
